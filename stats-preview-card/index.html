<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
		<div class="container">
			<section class="text">
				<h1 class="text__title">Get <span class="bold">insights</span> that help your business grow.</h1>
				<p class="text__con">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
					experience, and overall efficiency.</p>
				<div class="stats-wrap">
					<span class="stats">
						<span class="number">10k+</span>
						<span class="caption">COMPANIES</span>
					</span>
					<span class="stats">
						<span class="number">314</span>
						<span class="caption">TEMPLATES</span>
					</span>
					<span class="stats">
						<span class="number">12M+</span>
						<span class="caption">QUERIES</span>
					</span>
				</div>
			</section>
			<section class="img">
		
			</section>
		</div>
	</body>
</html>
