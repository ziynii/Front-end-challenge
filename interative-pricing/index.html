<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- - 10K pageviews / $8 per month
- 50K pageviews / $12 per month
- 100K pageviews / $16 per month
- 500k pageviews / $24 per month
- 1M pageviews / $36 per month -->
    <div class="title-text">
			<h1 class="title">Simple, traffic-based pricing</h1>
			<p class="sub-title">
				Sign-up for our 30-day trial. No credit card required.
			</p>
		</div>
    <div class="container">
      <div class="con-text">
				<span class="pageviews">100K PAGEVIEWS</span>
				<span class="price"
					><span class="price-accent">$16.00</span> / month</span
				>
			</div>
      <form class="range">
        <input type="range" class="rage-input" />
      </form>
			<div class="toggle-line">
				<span class="left">Monthly Billing</span>
							<label class="switch-button">
								<input type="checkbox" /> <span class="onoff-switch"></span>
							</label>
				<span class="right">
					Yearly Billing
				</span>
				<span class="discount">25% discount</span>
			</div>
			<div class="start">
				<div class="start-left">
					<span class="start-item"><img src="./images/icon-check.svg" alt="">Unlimited websites</span>
					<span class="start-item"><img src="./images/icon-check.svg" alt="">100% data ownership</span>
					<span class="start-item"><img src="./images/icon-check.svg" alt="">Email reports</span>
				</div>
				<div class="start-right">
					<button class="trial">
						Start my trial
					</button>
				</div>
			</div>
    </div>
  </body>
</html>
