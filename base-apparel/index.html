<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>base apparel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="left">
        <img class="logo" src="./images/logo.svg" alt="logo" />
				<img class="mobile__img" src="./images/hero-mobile.jpg" alt="">
        <h1 class="title">
          <span class="weight">W E ' R E</span> <br />
          C O M I N G <br />
          S O O N
        </h1>
        <p class="text-con">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
				<form class="email">
					<input type="text" class="email__input" placeholder="Email Address">
					<img class="error-img" src="./images/icon-error.svg" alt="">
					<button class="email__submit">
						<img src="./images/icon-arrow.svg" alt="">
					</button>
					<p class="error-text"> hello </p>
				</form>
      </section>
			<section class="right">
				<img src="./images/hero-desktop.jpg" alt="">
			</section>
    </div>
  </body>
</html>
