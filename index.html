<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
		<div class="container">
			<div class="order">
				<img src="./images/illustration-hero.svg" alt="mainImg" class="order-image">
				<h1 class="order-title">Order Summary</h1>
				<p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
					device anywhere you like!</p>
				<div class="order-buy">
					<img src="./images/icon-music.svg" alt="music icon" class="buy__music-icon">
					<div class="price__text">
						<span class="price-plan">Annual Plan</span>
						<span class="price">$59.99/year</span>
					</div>
					<button class="change">Change</button>
				</div>
				<button class="proceed-btn">Proceed to Payment</button>
				<button class="cancle-btn">Cancel Order</button>
			</div>
		</div>
	</body>
</html>
