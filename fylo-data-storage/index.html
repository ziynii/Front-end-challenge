<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floy Data Storage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
		<div class="container">
			<section class="info">
				<h1 class="logo">
					<img src="./images/logo.svg" alt="">
				</h1>
				<div class="icons">
					<span class="icon"><img src="./images/icon-document.svg" alt=""></span>
					<span class="icon"><img src="./images/icon-folder.svg" alt=""></span>
					<span class="icon"><img src="./images/icon-upload.svg" alt=""></span>
				</div>
			</section>
			<section class="bar">
				<p class="storage-text">You've used <b>815GB</b> your storage</p>
				<div class="bar-bg">
					<div class="bar-con"></div>
				</div>
				<div class="bar-gb">
					<span class="min">0 GB</span>
					<span class="max">1000 GB</span>
				</div>
			</section>
		</div>
	</body>
</html>
