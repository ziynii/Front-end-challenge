<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profille card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
		<div class="bg_pattern">
			<img class="top-pattern" src="./images/bg-pattern-top.svg" alt="">
			<img class="bottom-pattern" src="./images/bg-pattern-bottom.svg" alt="">
		</div>
		<div class="user-card">
			<img src="./images/bg-pattern-card.svg" alt="" class="user-bg">
			<img src="./images/image-victor.jpg" alt="user profile img" class="user-ava">
			<div class="user-info">
				<span class="user-name">Victor Crest</span>
				<span class="user-age">26</span>
				<p class="user-city">London</p>
			</div>
	
			<div class="stats-wrap">
				<div class="stats">
					<span class="number">80K</span>
					<span class="list-name">Followers</span>
				</div>
				<div class="stats">
					<span class="number">803K</span>
					<span class="list-name">Likes</span>
				</div>
				<div class="stats">
					<span class="number">1.4K</span>
					<span class="list-name">Photos</span>
				</div>
			</div>
		</div>

	</body>
</html>
